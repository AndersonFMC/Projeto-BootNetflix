<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>    
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg_filmes">
    <div class="container_fluid">
        <header >
            <img src="Logonetflix 1 (1).png" alt="">
        </header>
        <div id="caixa_login" class="col-4 offset-4">
            <h1 class="text-white">Entrar</h1>
            <br />
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email ou número de telefone">
                  <small id="emailHelp" class="form-text text-muted">Informe um email ou número de telefone válido</small>
                </div>
                <br>
            <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                <label for="exampleInputPassword1">A Senha deve ter entre 4 e 60 caracteres</label>
            </div>
               <br>
               <button type="button" class="btn btn-danger btn-lg btn-block">Entrar</button>
               
               <div class="row mt-4">
                <div class="col text-muted">
                    <input type="checkbox"> Lembrar de mim.
                </div>
                <div class="col text-right">
                    <a href="#" class="text-muted">Precisa de ajuda?</a>
                </div>
               </div>
            </form>

        </div>
    </div>






</body>
</html>
